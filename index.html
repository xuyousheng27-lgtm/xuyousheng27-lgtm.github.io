<!DOCTYPE html>
<html>
<head>

  <style>
    body {
        margin: 0;               
        overflow: hidden;        
      }

    #fire{
      position: fixed;
      right: 80px;
      bottom: 80px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: red;
      color: white;
      font-size: 20px;
      border: none;
      box-shadow: 0 0 15px rgba(255,0,0,0.6);
    }

  </style>

</head>

<body>

  <canvas id="Canvas" width="3000" height="3000" style="border:1px solid black;"></canvas>
  <button id="fire">發射</button>

</body>

<script>
  let ctx=document.getElementById("Canvas");
  let canvas=ctx.getContext("2d")
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  canvas.fillStyle="green";
  canvas.fillRect(50,50,200,100);

  document.getElementById("fire").addEventListener("click",()=>{
  alert("fire!");
  });
</script>


</html>
